<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Short JavaScript Quiz</title>
</head>
<body>
    <header><h1>Short JavaScript Quiz</h1></header>
    <main>
        <p class="quiz-description">Take a short quiz on some JavaScript Basics. Each wrong answer will subtract time from your time limit. <br>
            Once the time limit reaches zero, it's times up!</p>
        <section class="quiz">
            <div class="questions"></div>
            <div class="options">
                <div class="button-A"></div>
                <div class="button-B"></div>
                <div class="button-C"></div>
                <div class="button-D"></div>
            </div>
        </section>
        <form>
            <button id="start">start</button>
            <p id="timer"></p>
        </form>
    </main>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
